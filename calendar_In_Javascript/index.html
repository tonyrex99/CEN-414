<html>
  <head>
    <title>calendar in js</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body onmouseover="highlight()" onload="highlight()">

    <div class="boundary">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="back" ><</span></span>
          <span id="next" >></span></span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days" ></ul>
      </div>
    </div>
<div id="birthday">
	
	<h3> My birthday 8th February is in red.</h3>
	<h3> My Dad's birthday 20th November is in green.</h3>
	<h3> My Mum's birthday 11th September is in pink.</h3>
	</div>
	<script>

	</script>
    
  </body>
</html>
