<!DOCTYPE html>
<html>
  <head><title>Prime numbers</title></head>
<body>

<script>
    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    var num = prompt("Enter a number:");
    if (isPrime(num)) {
        document.write("Number is prime.");
    } else {
        document.write("Number is not prime.");
    }
</script>

</body>
</html>
