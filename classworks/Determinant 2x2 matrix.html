<html>
  <head>
    <title>Determinant of a matrix in javascript</title>
  </head>
  <body>
    <h1>ADENUGA EBUNIFEOLUWA AYOMIKUN</h1>
    <h1>19CJ025761</h1>
	<span>The determinant of matrix</<span>
	<div> <span> |13   25|</span></div>
	<div> <span> |48   42|</span></div>
	
	</br>
	
	
    <script>
      var A = [[13,25],[48,42]];
      for(var i = 0; i<2;i++){
        for(var j = 0; j<2;j++){
            var determinant = ((A[0][0]*A[1][1])-(A[1][0]*A[0][1]));
        }
      }
	  document.write(determinant);
      console.log(determinant);
    </script>
  </body>
</html>
