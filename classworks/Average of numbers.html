<html>
  <head>
    <title>Average of numbers</title>
  </head>
  <body>
  <h1>ADENUGA EBUNIFEOLUWA AYOMIKUN</h1>
    <h1>19CJ025761</h1>
	<span>The average of 4 numbers</<span>
	</br>
	</br>
	</br>
	<span> [32,12,42,37,48]</span>
	</br>
	</br>
	
    <script>
      let x = [32,12,42,37,48];
      let sum= 0;
      let average;
      for (let i = 0; i< x.length ; i++){
       sum += x[i];
      };
      average = sum/x.length;
      console.log(average);
	  document.write(average);
    </script>
  </body>
