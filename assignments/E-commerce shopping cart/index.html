<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-SHOP</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  </head>
  <body>
 <hr>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img src="images/shipping.png" alt="Free Shipping" width="40" height="40" class="rounded-circle"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Free Shipping</h4>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img src="images/returns2.png" alt="Free Returns" width="40" class="rounded-circle"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Free Returns</h4>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-2"><img src="images/download.png" alt="Low Prices" width="40" class="rounded-circle"></div>
            <div class="col-lg-6 col-10 ml-1">
              <h4>Low Prices</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h2 class="text-center">OUR PRODUCTS</h2>
    <hr>
	
								<div class="products">
								
								
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product1.jpg" alt="FIFA23">
            <div class="card-body">
              <h5 id="item1"class="card-title">FIFA 23</h5>
              <p class="card-text">₦ 2,000</p>
               <button data-icon="images/product1.jpg" data-id="1" data-price="2000" data-title="FIFA 23" class="btn btn-primary" product="addtocart">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product2.jpg" alt="Uncharted 4">
            <div class="card-body">
              <h5 id="item2" class="card-title">UNCHARTED 4</h5>
              <p class="card-text">₦ 3,000</p>
              <button data-icon="images/product2.jpg" data-id="2" data-price="3000" data-title="UNCHARTED 4" class="btn btn-primary" product="addtocart">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product3.jpg" alt="COD Advanced Warfare">
            <div class="card-body">
              <h5 id="item3" class="card-title">Call Of Duty Advanced Warfare</h5>
              <p class="card-text">₦ 4,000</p>
            <button data-icon="images/product3.jpg" data-id="3" data-price="4000" data-title="Call Of Duty Advanced Warfare" class="btn btn-primary" product="addtocart">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center mt-4">
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product4.jpg" alt="GTA V">
            <div class="card-body">
              <h5 class="card-title">Grand Theft Auto V</h5>
              <p class="card-text">₦ 5,000</p>
              <button data-icon="images/product4.jpg" data-id="4" data-price="5000" data-title="Grand Theft Auto V" class="btn btn-primary" product="addtocart">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product 5.jpg" alt="Last of Us Remastered">
            <div class="card-body">
              <h5 class="card-title">The Last Of Us Remastered</h5>
              <p class="card-text">₦ 6,000</p>
              <button data-icon="images/product 5.jpg" data-id="5" data-price="6000" data-title="The Last Of Us Remastered" class="btn btn-primary" product="addtocart">Add to cart</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 pb-1 pb-md-0">
          <div class="card">
            <img class="card-img-top" src="images/product6.jpg" alt="Watch Dogs Legion">
            <div class="card-body">
              <h5 class="card-title">Watch Dogs Legion</h5>
              <p class="card-text">₦ 8,000</p>
              <button data-icon="images/product6.jpg" data-id="6" data-price="8000" data-title="Watch Dogs Legion" class="btn btn-primary" product="addtocart">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>	
  </div>

    <script src="js/bootstrap-4.4.1.js"></script>
	<script src="js/navbar.js"></script>
	<script src="js/footer.js"></script>
	<script src="js/shop.js"></script>
	
  </body>
</html>
